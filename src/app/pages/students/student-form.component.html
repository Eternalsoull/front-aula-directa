<form [formGroup]="form" (ngSubmit)="submitForm()" class="bg-white shadow-lg rounded-2xl p-8 space-y-6 w-full max-w-xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">
    {{ esNuevo ? 'Crear Estudiante' : 'Editar Estudiante' }}
  </h2>

  <!-- Nombre -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input type="text" formControlName="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" />
    <p *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-red-500 text-sm mt-1">
      Nombre requerido
    </p>
  </div>

  <!-- Grado -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Grado</label>
    <select formControlName="grade_id" class="w-full border border-gray-300 rounded-lg px-4 py-2">
      <option value="">Seleccione un grado</option>
      <option *ngFor="let grade of grades" [value]="grade.id">{{ grade.name }}</option>
    </select>
  </div>

  <!-- Acudiente -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Acudiente</label>
    <select formControlName="parent_id" class="w-full border border-gray-300 rounded-lg px-4 py-2">
      <option value="">Seleccione un acudiente</option>
      <option *ngFor="let parent of parents" [value]="parent.id">
        {{ parent.user.name || 'Acudiente #' + parent.id }}
      </option>
    </select>
  </div>

  <!-- Botones -->
  <div class="flex justify-end space-x-3 pt-4">
    <button type="button" (click)="cancelarFormulario()" class="bg-gray-100 text-gray-700 hover:bg-gray-200 px-4 py-2 rounded-lg border border-gray-300 transition-all">
      Cancelar
    </button>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
      Guardar
    </button>
  </div>
</form>
