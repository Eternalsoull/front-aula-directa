<div class="min-h-screen flex bg-gradient-to-tr from-white via-gray-100 to-white">
  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-b from-blue-600 to-purple-600 text-white p-6 shadow-2xl rounded-tr-3xl">
    <h2 class="text-3xl font-bold mb-10 tracking-wide">
      {{ userRole === 'acudiente' ? 'Panel del Acudiente' : 'Admin Panel' }}
    </h2>

    <ng-container *ngIf="userRole as role">
      <nav class="flex flex-col gap-3">
        <!-- Menú para ACUDIENTE -->
        <ng-container *ngIf="role === 'acudiente'; else adminMenu">
          <a [routerLink]="'/dashboard/tareas'" class="px-4 py-2 rounded-lg transition bg-white/10 hover:bg-white hover:text-blue-700 font-medium">
            Tareas
          </a>
          <a [routerLink]="'/dashboard/calificaciones'" class="px-4 py-2 rounded-lg transition bg-white/10 hover:bg-white hover:text-blue-700 font-medium">
            Calificaciones
          </a>
        </ng-container>

        <!-- Menú para ADMIN / PROFESOR -->
        <ng-template #adminMenu>
          <a [routerLink]="'/dashboard'" class="px-4 py-2 rounded-lg transition bg-white/10 hover:bg-white hover:text-blue-700 font-medium">
            Inicio
          </a>
          <a [routerLink]="'/dashboard/usuarios'" class="px-4 py-2 rounded-lg transition bg-white/10 hover:bg-white hover:text-blue-700 font-medium">
            Usuarios
          </a>
          <a [routerLink]="'/dashboard/clases'" class="px-4 py-2 rounded-lg transition bg-white/10 hover:bg-white hover:text-blue-700 font-medium">
            Clases
          </a>
          <a [routerLink]="'/dashboard/grados'" class="px-4 py-2 rounded-lg transition bg-white/10 hover:bg-white hover:text-blue-700 font-medium">
            Grados
          </a>
        </ng-template>
      </nav>
    </ng-container>
  </aside>

  <main class="flex-1 p-10">
    <router-outlet></router-outlet>
  </main>
</div>
