<div class="min-h-screen flex bg-gradient-to-tr from-white via-gray-100 to-white">
  <main class="flex-1 p-10">
    <h1 class="text-4xl font-semibold mb-6 text-gray-800">Bienvenido, {{ userName }}</h1>

    <ng-container *ngIf="userRole === 'teacher'; else vistaGeneral">
      <p class="text-gray-600 text-lg">Selecciona una opción del menú lateral izquierdo para comenzar.</p>
    </ng-container>

    <ng-template #vistaGeneral>
      <p class="text-gray-600 text-lg">Tu rol no tiene acceso directo. Usa el menú lateral para navegar.</p>
    </ng-template>
  </main>
</div>
