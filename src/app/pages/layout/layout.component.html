          <!-- Dropdown -->
          <div

              <ul class="space-y-4" aria-labelledby="mega-menu-icons-dropdown-button">

                <li>

                    Library

      <a *ngIf="!authService.getToken() && router.url !== '/login'"
         href="/login"
         class="text-white bg-white/20 hover:bg-white/30 focus:ring-4 focus:ring-white/50 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 transition">
        Iniciar Sesión
      </a>

      <button *ngIf="authService.getToken()"
              (click)="logout()"
              class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 transition">
