<div class="max-w-5xl mx-auto p-6">
  <h2 class="text-2xl font-bold text-blue-700 mb-6">ðŸ“š Calificaciones del Profesor</h2>

  <div class="mb-6">
    <label class="font-medium text-gray-700 mb-2 block">Selecciona un grupo:</label>
    <div class="space-y-2">
      <button
        *ngFor="let grupo of grupos"
        (click)="seleccionarGrupo(grupo.id)"
        class="block w-full text-left px-4 py-2 bg-gray-100 border rounded hover:bg-blue-100">
        {{ grupo.class.name }} - {{ grupo.grade.name }}
      </button>
    </div>
  </div>

  <div *ngIf="grupoSeleccionadoId">
    <h3 class="text-xl font-semibold text-gray-700 mb-4 mt-8">ðŸ“‹ Estudiantes y Tareas</h3>

    <table class="w-full text-sm border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 border">Estudiante</th>
          <th class="p-2 border" *ngFor="let tarea of tareas">{{ tarea.title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiantes">
          <td class="p-2 border">{{ estudiante.name }}</td>
          <td class="p-2 border" *ngFor="let tarea of tareas">
            <input
              type="number"
              min="0"
              max="100"
              [(ngModel)]="notas[tarea.id + '-' + estudiante.id]"
              (blur)="guardarNota(tarea.id, estudiante.id)"
              class="w-20 px-2 py-1 border rounded" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
