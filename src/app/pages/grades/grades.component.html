<div class="flex justify-between items-center mb-6">
  <h2 class="text-3xl font-bold flex items-center gap-2">
    <i class="fas fa-graduation-cap text-purple-600"></i> Gesti√≥n de Grados
  </h2>
  <button
    (click)="abrirFormulario()"
    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
  >
    + Nuevo Grado
  </button>
</div>

<div class="bg-blue-600 text-white rounded-lg shadow-md overflow-x-auto">
  <table class="w-full">
    <thead>
      <tr class="text-left">
        <th class="py-3 px-4">Nombre</th>
        <th class="py-3 px-4">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white text-gray-800">
      <tr *ngFor="let grado of grados" class="hover:bg-gray-100 border-b">
        <td class="py-3 px-4">{{ grado.name }}</td>
        <td class="py-3 px-4 flex gap-2">
          <button
            class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500"
            (click)="editarGrado(grado)"
          >
            Editar
          </button>
          <button
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
            (click)="eliminarGrado(grado.id)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
