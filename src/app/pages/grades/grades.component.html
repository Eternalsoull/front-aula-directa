<!-- Encabezado -->
<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-gray-800">ğŸ“š GestiÃ³n de Grados</h2>
  <button (click)="crearGrado()" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
    + Nuevo Grado
  </button>
</div>

<!-- Formulario (se muestra cuando selectedGrade no es undefined) -->
<app-grade-form
  *ngIf="selectedGrade"
  [gradeData]="selectedGrade"
  (guardar)="guardarGrado($event)"
  (cancelar)="cancelarFormulario()">
</app-grade-form>

<!-- Tabla de Grados -->
<div class="overflow-x-auto bg-white rounded-xl shadow-lg">
  <table class="min-w-full text-gray-800">
    <thead class="bg-gradient-to-r from-indigo-600 to-indigo-500 text-white">
      <tr>
        <th class="px-6 py-4 text-left">Nombre</th>
        <th class="px-6 py-4 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grado of grados" class="border-b border-gray-200 hover:bg-indigo-50">
        <td class="px-6 py-4 font-medium">{{ grado.name }}</td>
        <td class="px-6 py-4 space-x-2">
          <button (click)="editarGrado(grado)" class="text-indigo-600 hover:text-indigo-800 font-medium">
            âœ Editar
          </button>
          <button (click)="eliminarGrado(grado.id!)" class="text-red-600 hover:text-red-800 font-medium">
            ğŸ—‘ Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
