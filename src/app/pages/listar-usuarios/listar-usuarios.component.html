<div class="usuarios-container">
    <h2>Lista de Usuarios</h2>
  
    <button (click)="crearUsuario()">Crear Usuario</button>
  
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.rol }}</td>
          <td>
            <button (click)="editarUsuario(usuario)">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
