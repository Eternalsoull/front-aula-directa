<div class="bg-white shadow rounded p-6 mb-6">
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Nombre</label>
    <input type="text" [(ngModel)]="usuario.name" class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" [(ngModel)]="usuario.email" class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Rol</label>
    <select [(ngModel)]="usuario.role" class="mt-1 block w-full rounded border-gray-300 shadow-sm">
      <option value="admin">Admin</option>
      <option value="user">Usuario</option>
    </select>
  </div>
  <button (click)="guardarUsuario()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
</div>
