<section class="bg-white p-6 shadow rounded-lg">
  <h2 class="text-xl font-bold mb-4">Tareas asignadas</h2>

  <div *ngFor="let tarea of tareas" class="border-b pb-4 mb-4">
    <h3 class="text-lg font-semibold">{{ tarea.title }}</h3>
    <p class="text-sm text-gray-700">{{ tarea.description }}</p>
    <p class="text-xs text-gray-500 mt-1">
      Clase: {{ tarea.classGrade.class.nombre }} |
      Grado: {{ tarea.classGrade.grade.nombre }} |
      Entrega: {{ tarea.due_date | date }}
    </p>
  </div>
</section>
