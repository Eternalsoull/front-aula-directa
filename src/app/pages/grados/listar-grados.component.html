<button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded" (click)="nuevoGrado()">
  + Nuevo Grado
</button>

<table class="w-full mt-4 shadow-md rounded overflow-hidden">
  <thead class="bg-blue-600 text-white">
    <tr>
      <th class="px-4 py-2 text-left">NOMBRE</th>
      <th class="px-4 py-2 text-left">ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let grade of grades">
      <td class="px-4 py-2">{{ grade.name }}</td>
      <td class="px-4 py-2">
        <button class="text-blue-600 mr-2" (click)="editarGrado(grade)">Editar</button>
        <button class="text-red-600" (click)="eliminarGrado(grade.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
